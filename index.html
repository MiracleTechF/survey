<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miracle-Chibuike Survey form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="head-1">
        <h2>Miracle-Chibuike Survey Form</h2>
    </div>
    <form action="Mailto:miraclechibuike27@gmail.com">
    <div class="container-1">
        <label>Your name</label>
        <br>
        <br>
        <input type="text" placeholder="enter your name" required>

    </div>
    <br>
    
    <div class="container-2">
        <label>Your Email</label>
        <br>
        <br>
        <input type="email"  placeholder="enter your email" required>

    </div>
    <br>

    <div class="container-3">
        <label for="age">Your Age</label>
        <br>
        <br>

        <input type="number" name="number" placeholder="what's your age" pattern="[1-100]" required>

    </div>
    <br>

    <div class="container-4">
        <label for="text">Which option best describe you?</label>
        <br>
        <br>
        <select name="student" id="student">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Certified User">Certified user</option>
            <option value="Programmer">Programmer</option>
            <option value="Web deveoloper/designer">Web developer/designer</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <br>

    <div class="container-5">
        <label for="recommend">
            Would you recommend Miracle-Tech survey form to others? <br>
            <input type="radio"  name="recommend-1">Yes</input> <br>
            <input type="radio" name="recommend-2">No</input> <br>
            <input type="radio" name="recommend-3">Maybe</input>
        </label>

    </div>
    <br>


    <div class="container-6">
        <label>Languages and Frameworks Known (Check all that apply) <br>
        <input type="checkbox"  name="inp">HTML 5</input> <br>
        <input type="checkbox" name="inp">CSS 3</input> <br>
        <input type="checkbox" name="inp">C++</input> <br>
        <input type="checkbox" name="inp">Java</input> <br>
        <input type="checkbox" name="inp">Python</input> <br>
        <input type="checkbox" name="inp">React</input> <br>
        <input type="checkbox" name="inp">Node Js</input> <br>
        <input type="checkbox" name="inp">Vue Js</input> <br>
        <input type="checkbox" name="inp">Angular Js</input>
        
    </label>

        
    </div>
    <br>

    <div class="container-7">
        <label for="comments">Any Comments or suggestions</label> <br>
        <textarea maxlength="500" name="comments" id="" cols="50" rows="3" placeholder="please share your suggestions/comments here"></textarea>
        <p>Do not exceed 500 words</p>

    </div>
    <br>

    <div class="container-8">
        <button class="btn" type="submit"  value="submit">Submit
        </button>

    </div>
</form>
<br>

 </div>

    
</body>
</html>
